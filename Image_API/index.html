<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>What does your name say about your personality?</h1>
            <label>Enter your name</label> <br>
            <input type="text" id="nameid">
        </div>
        <div class="imgdiv">
            <img src="https://ideas.ted.com/wp-content/uploads/sites/3/2017/08/featured_art_dynamic-pursuits-final.jpg?w=750" alt="personality" id="imgchange">
        </div>
        <button>Click me</button>
    </section>


    <script>
        const btn = document.querySelector("button");
        btn.addEventListener("click", ()=>{
            const name = document.getElementById('nameid').value;
            const newImgValue = `https://joeschmoe.io/api/v1/${name}`;

            document.getElementById('imgchange').src = newImgValue;
        })
    </script>
</body>
</html>
